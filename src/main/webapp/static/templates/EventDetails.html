<div class="event">	<img ng-src="{{event.imageUrl}}" alt="" />	<button type="button" class="btn btn-primary"		ng-click="scrollToSession()">ScrollTo</button>	<div class="row">		<div class="span11">			<h2 ng-bind-template="{{event.name}} {{event.date}}"></h2>		</div>	</div>	<div ng-bind-html="snippet" ng-style="snippetStyle"></div>	<h2 ng-show="boolVal">Show</h2>	<h2 ng-hide="boolVal">Hide</h2>	<div class="row">		<div class="span3">			<strong>{{event.date}}</strong> <strong>{{event.time}}</strong>		</div>		<div class="span4">			<address>				<strong>Address</strong><br /> {{event.location.address}}<br />				{{event.location.city}}			</address>		</div>	</div>	<hr />	<h3>Sessions</h3>	<ul class="thumbnails">		<li ng-repeat="session in event.sessions" id="session{{session.id}}">			<div class="row session">				<div class="span0 well votingWidget">					<div class="votingButton" ng-click="upVoteSession(session)">						<i class="icon-chevron-up icon-white"></i>					</div>					<div class="badge badge-inverse">						<div>{{session.upVoteCount}}</div>					</div>					<div class="votingButton" ng-click="downVoteSession(session)">						<i class="icon-chevron-down"></i>					</div>				</div>				<div class="well span9">					<h4 class="well-title">{{session.name}}</h4>					<h6 style="margin-top: -10px">{{session.creatorName}}</h6>					<span>Duration: {{session.duration | durations}}</span><br /> <span>Level:						{{session.level}}</span>					<p>{{session.abstract}}</p>				</div>			</div>		</li>	</ul></div>
